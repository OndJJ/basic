<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
        <form>
        <fieldset>
          <legend><b>사용자 정보</b></legend>
          <ul>
            <li>
              <label for="u-id">아이디</label>
              <input id="u-id" type="text" placeholder="4자 - 10자 사이, 공백 없이" autofocus required>
            </li>
            <li>
              <label for="u-email">이메일</label>
              <input id="u-email" type="email" required>
            </li>
            <li>
              <label for="u-password">비밀 번호</label>
              <input id="u-password" type="password" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>
            <li>
              <label for="u-password">비밀 번호 확인</label>
              <input id="u-password" type="password" required>
            </li>
            <li>
              <label for="path">가입 경로</label>
              <select id="path">
                <option value="blog" selected>블로그</option>
                <option value="serch">검색</option>
                <option value="sns">sns</option>
                <option value="etc">기타</option>
              </select>
            </li>
            <li>
              <label for="memo">메모</label>
              <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend><b>이벤트와 새로운 소식</b></legend>
          <input type="radio" name="mail" id="mailing-y">
          <label for="mailing-y">메일 수신</label>
          <input type="radio" name="mail" id="mailing-n" checked>
          <label for="mailing-n">메일 수신 안함</label>
          </fieldset>
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
      </form>
    </div>           
  </body>
</html>
