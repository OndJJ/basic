<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend><b>사용자 정보</b></legend>
          <ul>
            <li>
              <label for="user-id">아이디</label>
              <input type="text" id="user-id" placeholder="4자 - 10자 사이, 공백 없이" autofocus required>
            </li>
            <li>
              <label for="user-email">이메일</label>
              <input type="email" id="user-email" required> 
            </li>
            <li>
              <label for="user-password">비밀번호</label>
              <input type="password" id="user-password" placeholder="문자와 숫자, 특수 기호 포함" required>
            </li>
            <li>
              <label for="user-password">비밀번호 확인</label>
              <input type="password" id="user-password" required>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend><b>이벤트와 새로운 소식</b></legend>
          <input type="radio" id="yes" name="email">
          <label for="yes">이메일 수신</label>
          <input type="radio" id="no" name="email" checked>
          <label for="no">이메일 수신 안 함</label>
        </fieldset>
        <div>
          <input type="submit" value="가입하기">
          <input type="reset" value="취소">
        </div>
        </div>
      </form>
    </div>           
  </body>
</html>
