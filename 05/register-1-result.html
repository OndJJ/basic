<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
  </head>
  <body> 
    <div id="container">
      <h1>회원 가입을 환영합니다</h1>
      <form>
        <fieldset>
          <legend><b>User Info</b></legend>
        <ul>
          <li>
            <label for="id">아이디</label>
            <input type="text" id="id">
          </li>
          <li>
            <label for="umail">이메일</label>
            <input type="email" id="umail">
          </li>
          <li>
            <label for="password">비밀번호</label>
            <input type="password" id="password">
          </li>
          <li>
            <label for="repassword">비밀번호 확인</label>
            <input type="password" id="repassword">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend><b>이벤트와 새로운 소식</b></legend>
        <input type="radio" name="mailing" id="mailing_y">
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n">
        <label for="mailing_n">메일 수싱 안 함</label>
      </fieldset>
      <div>
      <input type="submit" value="가입하기">
      <input type="reset" value="취소">
      </div>
      </form>
    </div>           
  </body>
</html>
