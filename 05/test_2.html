<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromt-end developer application</title>
    <style>
        #container { 
            width:520px;
            border:1px solid black;
            padding:20px 40px;
            margin:0 auto;
        }
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
                ul {list-style-type: none;}
                li { line-height:30px;}
</style>
</head>
<body>
    <div id="container">
    
    <h1>프런트엔드 개발자 지원서</h1>
    <h4>HTML, CSS, JavaScript의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</h4>
    <hr>
    <form>

        <h4>개인정보</h4>
        <ul>
            <li>
            <label for="info">이름</label>
            <input id="info" type="text" placeholder="공백 없이 입력하세요" autofocus required> 
            </li>
        
            <li>
            <label for="tel">연락처</label>
            <input id="tel" type="tel" required>
            </li>
        </ul>
        <h4>지원 분야</h4>
        <ul>
            <li>
            <input type="radio" id="지원" name="분야" value="an">
            <label for="지원">웹 퍼블리싱</label>            
            </li>
            <li>
            <input type="radio" id="지원" name="분야" value="pd">
            <label for="지원">웹 애플리케이션 개발</label>
            </li>
            <li>
            <input type="radio" id="지원" name="분야" value="eng">
            <label for="지원">개발 환경 개선</label>
            </li>
        </ul>
        <label>
        <h4>지원 동기</h4>
        <textarea id="why" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써주세요" autofocus required></textarea>
        </label>
        <div>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
        </div>
    </form>
</div>
</body>
</html>
